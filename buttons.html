<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css"/>
    <link rel="stylesheet" href="styles/kendo.default.min.css"/>
    <link rel="stylesheet" href="styles/kendo.dataviz.min.css"/>
    <link rel="stylesheet" href="styles/kendo.dataviz.default.min.css"/>
    <link rel="stylesheet" href="styles/examples.css"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
</head>
<body>

<a href="index.html">Back to top</a>
<br/>

<div id="example" ng-app="KendoDemos">
    <div class="demo-section k-content" ng-controller="MyCtrl">
        <div>
            <h4>Basic Button</h4>

            <p>
                <kendo-button class="k-primary" ng-click="onClick1()">Primary Button</kendo-button>
                <kendo-button on-click="onClick2()">Button</kendo-button>
            </p>

            <h4>Disabled buttons</h4>

            <p>
                <kendo-button enable="false" class="k-primary">Disabled Primary Button</kendo-button>
                <kendo-button enable="false">Disabled Button</kendo-button>
            </p>
            <p>
                <kendo-button ng-disabled="disabled">Support for ngDisabled</kendo-button>
                <label><input type="checkbox" ng-model="disabled"/> Disable</label>
            </p>

            <h4>Buttons with icons</h4>

            <p>
                <kendo-button sprite-css-class="'k-icon k-i-funnel'">Filter</kendo-button>
                <kendo-button icon="'funnel-clear'">Clear Filter</kendo-button>
                <kendo-button sprite-css-class="'k-icon k-i-refresh'"><span class="k-sprite">Refresh</span>
                </kendo-button>
            </p>
        </div>

        <style scoped>
            .demo-section {
                width: 400px;
            }

            .demo-section p {
                margin: 0 0 20px;
                line-height: 30px;
            }

            .demo-section p .k-button {
                margin: 0 5px;
            }
        </style>
    </div>

    <script>
        angular.module("KendoDemos", [ "kendo.directives" ])
                .controller("MyCtrl", function ($scope) {
                    $scope.onClick1 = function () {
                        alert("Primary button click");
                    };
                    $scope.onClick2 = function () {
                        alert("Second button click");
                    };
                })
    </script>


</body>
</html>
